<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Elden Ring Companion</title>
</head>
<body>
    <h1>Elden Ring Companion</h1>
    <div class="container">
        <div class="button-wrapper">
            <button id="shieldsButton" data-type="shields">Shields</button>
            <button id="weaponsButton" data-type="weapons">Weapons</button>
            <button id="armorsButton" data-type="armors">Armors</button>
            <button id="npcsButton" data-type="npcs">NPCs</button>
            <button id="locationsButton" data-type="locations">Locations</button>
            <!-- <button id="ashesOfWarButton" data-type="ashesofwar">Ashes of War</button> -->
        </div>
        <div class="sort-button-wrapper">
            <button id="alphabetical">Alphabetical</button>
            <button id="requiredStrength">Required Strength</button>
        </div>
        <div class="searchbar">
            <input type="text" name="searchbar" id="searchbar">
        </div>
        <div class="card-list"></div>
        <div class="pages">
            <ul class="page-list"></ul>
        </div>
    </div>
</body>
</html>
